<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Manifest</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        h1, h2 {
            color: #4CAF50;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            text-align: center;
            padding-top: 200px;
        }

        #loader img {
            width: 50px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }

        #downloadSection button {
            margin: 5px 0;
            background-color: #007BFF;
        }

        #downloadSection button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>File Generator</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose a CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv">
        <button type="submit">Upload CSV</button>
    </form>

    <div id="loader">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        <p>Processing...</p>
    </div>

    <div id="userInputs" style="margin-top: 20px;" class="hidden">
        <h2>Step 2: Provide Details</h2>

        <label for="clientEmail">Client Email:</label>
        <input type="email" id="clientEmail" placeholder="Enter Client Email" required /><br>

        <label for="dataType">Type:</label>
        <select id="dataType" required>
            <option value="" disabled selected>Select Type</option>
            <option value="event">Event</option>
            <option value="profile">Profile</option>
        </select><br>
    </div>

    <h2 class="hidden" id="columnMappingHeader">Step 3: Column Mapping</h2>
    <div id="columnMapping">
        <table id="columnTable" class="hidden">
            <thead>
                <tr>
                    <th>CSV Column</th>
                    <th>Clevertap Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="downloadSection" class="hidden">
        <h2>Step 4: Download Files</h2>
        <button id="generateFiles">Generate Files</button>
        <button id="resetUI" style="background-color: #FF0000;">Reset</button>
    </div>

    <script>
        let columnsData = [];
        let uploadedFileName = '';

        $("#uploadForm").on("submit", function (event) {
            event.preventDefault();
            $("#loader").show();

            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            formData.append('file', file);

            $.ajax({
                url: '/upload_csv',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    $("#loader").hide();
                    if (response.columns) {
                        uploadedFileName = response.fileName;

                        columnsData = response.columns
                            .filter(col => col.trim()) // Remove empty columns
                            .map(col => ({
                                csv_name: col,
                                clevertap_name: col,
                                type: 'string'
                            }));

                        $("#userInputs").removeClass("hidden");
                        $("#columnMappingHeader").removeClass("hidden");

                        let tableHTML = '';
                        columnsData.forEach((column, index) => {
                            tableHTML += `
                                <tr>
                                    <td>${column.csv_name}</td>
                                    <td><input type="text" id="clevertap_name_${index}" value="${column.clevertap_name}"></td>
                                    <td>
                                        <select id="type_${index}">
                                            <option value="string">String</option>
                                            <option value="integer">Integer</option>
                                            <option value="boolean">Boolean</option>
                                        </select>
                                    </td>
                                </tr>
                            `;
                        });

                        $("#columnTable tbody").html(tableHTML);
                        $("#columnTable").removeClass("hidden");
                    }
                },
                error: function () {
                    alert("Failed to upload CSV.");
                    $("#loader").hide();
                }
            });
        });

        $("#generateFiles").on("click", function () {
            $("#loader").show();

            columnsData.forEach((col, i) => {
                col.clevertap_name = $(`#clevertap_name_${i}`).val();
                col.type = $(`#type_${i}`).val();
            });

            const data = {
                columns: columnsData,
                clientEmail: $("#clientEmail").val(),
                type: $("#dataType").val(),
                fileName: uploadedFileName
            };

            $.ajax({
                url: '/generate_manifest',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (res) {
                    $("#loader").hide();
                    window.location.href = res.zip_url;
                },
                error: function () {
                    alert("Failed to generate manifest.");
                    $("#loader").hide();
                }
            });
        });

        $("#resetUI").on("click", function () {
            location.reload();
        });
    </script>

</body>
</html>
